<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing</title>
  </head>
  <body>
    <main>
      <section class="logo_section">
        <img src="./img/bg.jpg" alt="#" />
        <div class="logo">
          <span class="logo_title">iintoo</span>
          <span class="logo_content">invest together</span>
        </div>
      </section>
      <section class="form_section">
        <div class="container">
          <header>
            <h1>Get iintoo today</h1>
            <p>There is no charge or obligation upon registration</p>
          </header>
          <article>
            <div class="social_network_buttons">
              <a href="https://www.facebook.com" target="_blank">
                <button class="button social_network_button fb_button">
                  <span class="social_network_button_logo">f</span>
                  <span class="social_network_button_text"
                    >Register with facebook
                  </span>
                </button>
              </a>
              <a href="https://www.linkedin.cn/" target="_blank">
                <button class="button social_network_button in_button">
                  <span class="button social_network_button_logo">in</span>
                  <span class="social_network_button_text"
                    >Register with Linkedin</span
                  >
                </button>
              </a>
            </div>
            <div class="devider">
              <svg class="devider_end">
                <rect width="115" height="2" fill="lightgrey"></rect>
              </svg>
              <span>OR</span>
              <svg class="devider_start">
                <rect width="115" height="2" fill="lightgrey"></rect>
              </svg>
            </div>
            <form action="#" method="post">
              <div class="form_input email">
                <input type="email" value="" placeholder="Email" />
              </div>
              <div class="form_input password">
                <input type="password" value="" placeholder="Password" />
              </div>
            </form>
          </article>
          <article>
            <div class="investor_type">
              <h2>What type of investor are you?</h2>
              <p>Select the type of investor you are below</p>
            </div>
            <div class="radio_group">
              <div class="radio_group_item">
                <label for="individual">
                  <input type="radio" id="individual" name="investor_type" />
                  <span class="radio_group_item_title">Individual</span
                  ><span class="radio_group_item_info"
                    >@
                    <p class="checkbox_item_content">
                      Lorem ipsum dolor sit amet.
                    </p></span
                  >
                </label>
              </div>
              <div class="radio_group_item">
                <label for="business">
                  <input type="radio" id="business" name="investor_type" />
                  <span class="radio_group_item_title">Business</span
                  ><span class="radio_group_item_info"
                    >@
                    <p class="checkbox_item_content">
                      Lorem ipsum, dolor sit amet consectetur adipisicing.
                    </p></span
                  >
                </label>
              </div>
              <div class="radio_group_item">
                <label for="ira">
                  <input type="radio" id="ira" name="investor_type" />
                  <span class="radio_group_item_title">IRA</span
                  ><span class="radio_group_item_info"
                    >@
                    <p class="checkbox_item_content">
                      Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p></span
                  >
                </label>
              </div>
              <div class="radio_group_item">
                <label for="trust">
                  <input type="radio" id="trust" name="investor_type" />
                  <span class="radio_group_item_title">Trust</span
                  ><span class="radio_group_item_info"
                    >@
                    <p class="checkbox_item_content">
                      Lorem ipsum dolor sit amet consectetur adipisicing elit.
                      Hic, deserunt.
                    </p></span
                  >
                </label>
              </div>
            </div>
          </article>
          <article>
            <div class="agreement">
              <input type="checkbox" id="agree" />
              <label for="agree">
                I agree to the terms and recieving notifications from iintoo<a
                  href="#"
                  >View full terms</a
                ></label
              >
            </div>
            <button type="submit" class="button create_account_button">
              Create account
            </button>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
